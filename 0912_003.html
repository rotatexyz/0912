<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>라바메뉴 LAVA</title>
    <style>
        .nav {
            position: relative;
            margin: 50px 0;
            width: 700px;
            overflow: hidden;
            text-align: center;
        }
        .nav a {
            display: block;
            /* display: block;을 주는 이유:커서가 닿았을때 선택이 안되는 부분이 있어서 블락처리를 하려고.. 클릭하기 편하게 하기 위해  */
            float: left;
            padding: 16px 0 38px;
            width: 20%;
            text-decoration: none;
            font-size: 16px;
            color: #555;
            transition: 0.7s;
        }
        .nav a:hover {
            color: mediumspringgreen;
        }
        .effect {
            position: absolute;
            left: -12.5%;
            width: 70px;
            height: 3px;
            background: mediumspringgreen;
            transition: 0.7s;
            bottom: 20px;
            margin-left:-35px;
        }

        .nav a:nth-child(1):hover ~.effect {
            left: 10%;
        }
        .nav a:nth-child(2):hover ~.effect {
            left: 30%;
        }
        .nav a:nth-child(3):hover ~.effect {
            left: 50%;
        }
        .nav a:nth-child(4):hover ~.effect {
            left: 70%;
        }
        .nav a:nth-child(5):hover ~.effect {
            left: 90%;
        }
        /* ~: 형제요소 선택자 */
    </style>
</head>
<body>
    <div class="nav line">
        <a href="#">HTML</a>
        <a href="#">CSS</a>
        <a href="#">javascript</a>
        <a href="#">jQuary</a>
        <a href="#">Portfolio</a>
        <div class="effect"></div>
    </div>
    
</body>
</html>
